# docker-compose.yml
# version: '3.8'

services:
  # SERVICE 1: PostgreSQL Database (simple, no external permissions needed)
  db:
    image: postgres:15-alpine
    container_name: hospital-map-db
    # ports removed to avoid exposing DB to host
    environment:
      POSTGRES_DB: hospital_db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d hospital_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SERVICE 2: The Backend (Express)
  backend:
    build: ./backend
    container_name: backend
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c", "npm run knex:migrate && exec \"$@\"", "--"]
    command: ["npm", "run", "dev"]
    # ports:
    #   - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 5000
      NODE_ENV: ${NODE_ENV}
      
  # SERVICE 3: The Frontend (Next.js)
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      BACKEND_URL: http://backend:5000

volumes:
  postgres_data:

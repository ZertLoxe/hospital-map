# docker-compose.yml
# version: '3.8'

services:
  # SERVICE 1: PostgreSQL Database (simple, no external permissions needed)
  db:
    image: postgres:15-alpine
    container_name: hospital-map-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hospital_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hospital_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SERVICE 2: The Backend (Express)
  backend:
    build: ./backend
    container_name: backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app:z
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hospital_db
      PORT: 5000
      NODE_ENV: development
      
  # SERVICE 3: The Frontend (Next.js)
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:z
      - /app/node_modules
    environment:
      BACKEND_URL: http://backend:5000

volumes:
  postgres_data:
